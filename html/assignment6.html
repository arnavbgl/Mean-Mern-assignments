<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 align="center"><u>Registration Form </u></h1>
     <hr> <!-- about the child -->
    <form>
        <h2>ABOUT YOU</h2>
   
            <label for="fname">First Name:</label>
        <input type="text" id="name" name="name" required>
        
        
            <label for="lname" align="center">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        
        
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br><br>
        
        
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required><br><br>
        
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required><br><br>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="mobile">Date of Birth:</label>
        <input type="date" id="mobile" name="mobile" required><br><br>
        
        <label for="Course">Course Applied:</label>
        <select id="Course" name="Course" required>
            <option value="">B.Tech</option>
            <option value="">B.Arch</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
            <option value="">B.Com</option>
            <option value="">BSC</option>
            <option value="">B.A</option>
            <option value="">M.A</option>
            <option value="">M.Com</option>
        </select><br><br>
       <label for="Gender">Gender:</label>
       <select name="Gender" id="Gender">
           <option value="">Male</option>
           <option value="">Female</option>
           <option value="">Other</option>
       </select>
    </form>
</body>
