<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body {
background-image: url(signup.webp);
background-color: yellow;
font-family: Verdana, Geneva, Tahoma, sans-serif;
text-align: center;
}
h1{
color: white;
text-decoration: underline;
font-family: cursive;
}
form {
background-image: url(https://marketplace.canva.com/EAFq4LF-YJg/1/0/900w/canva-pinkwatercolor-
instagram-story-background-uS8QA4tnBqU.jpg);
background-color: white;
max-width: 500px;
margin: 50px auto;
padding: 30px 20px;
box-shadow: 2px 5px 10px rgba(0, 0, 0, 0, 0, 5);
}
.form-control{
text-align: left;
margin-bottom: 25px;
}
.form-control label {
display: block;
margin-bottom: 10px;
}
.form-control input,
.form-control select,
.form-control textarea {
border: 1px solid #777;
border-radius: 2px;
font-family: inherit;
padding: 10px;
display: block;
width: 95%;
}
.form-control input[type="radio"],
.form-control input[type="checkbox"] {
display: inline-block;
width: auto;
}
button {
background-color: red;
border: 1px solid #777;
border-radius: 10px;
font-family: inherit;
font-size: 21px;
display: block;
margin-left: 200px;
margin-top: 50px;
margin-bottom: 20px;
}
button:hover{
background-color: rgb(167,72, 72);
}
</style>
</head>
<body>
<h1>Code Learner Survey Form</h1>
<form id="form">

</div>
<div class="form-control">
<label>
would you recommend for geeksforgeeks

</label>
<label for="recommend-3">
<input type="recommend-3">

</div>
<div class="form-control">

<label for="inp-1">
<input type="checkbox" name="inp">C
</label>
<label for="inp-2">

</label>
<label for="inp-3">
<input type="checkbox" name="inp">Java
</label>
<label for="inp-4">

</label>
<label for="inp-5">

</label>
<label for="inp-6">

</label>
<label for="inp-7">

</label>
<label for="inp-8">
<input type="checkbox" name="inp">Django
</label>
<label for="inp-9">
<input type="checkbox" name="inp">Spring
</label>
<label for="inp-10">
<input type="checkbox" name="inp">C#

<div class="form-control">
<label for="comment">any comment or suggestions</label>
<textarea name="comment" id="comment" placeholder="enter your comment"></textarea>
</div>
<button type="submit" value="submit">submit</button>
</div>
</form>
</body>
</html>
