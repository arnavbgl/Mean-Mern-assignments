<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="ass36.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">FIRST NAME</label><br>
                    <input type="text" placeholder="Enter Firstname" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">LAST NAME</label><br>
                    <input type="text" placeholder="Enter Lastname" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <small class="form-text text-muted">Press Login Button</small><br>
                    <input type="button" class="btn btn-primary" value="Login">
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-6">
                   <div class="form-group">
                    <label for="dob">DOB</label>
                    <select class="form-control">
                        <option value="" disabled selected hidden>Selecct Year</option>
                        <option value="">1990</option>
                        <option value="">1991</option>
                        <option value="">1992</option>
                        <option value="">1993</option>
                        <option value="">1994</option>
                    </select>
                   </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Hobbies</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="">
                            <label for="cricket" class="form-check-label">Cricket</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="">
                            <label for="hockey" class="form-check-label">Hockey</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="">
                            <label for="kho kho" class="form-check-label">Kho Kho</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Gender</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="" name="Gender">
                            <label for="Gender" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="" name="Gender">
                            <label for="Gender" class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Address</label><br>
                                <textarea class="form-control">Write Your Address</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Upload File</label>
                            <input type="file" name="" id="" class="form-control-file">
                        </div>
                    </div>
          </div>
    </div>

</body>
</html>
